{% extends 'boutique/index.html' %}
{% load static %}
{% block title %}Connexion{% endblock title %}

{% block content %}
<section class="signin-page account">
        
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="{% url 'index' %}">
              <img style="margin-left:35px" src="{% static 'images/logo.png' %}" alt="">
            </a>
            <h2 style="margin-top:-360px" class="text-center">Connexion !!</h2>
            <form class="text-left clearfix" method="POST">
                {% csrf_token %}
                <ul class="errorlist"><li>{{message}}</li></ul>
               {{form.as_p}}
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Connexion</button>
              </div>
            </form>
            <p class="mt-20">Nouveau sur le site ?<a href="{% url 'inscription' %}"> Créer un nouveau compte</a></p>
            <p><a href="{% url 'password_reset' %}"> Mot de passe oublié ?</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
