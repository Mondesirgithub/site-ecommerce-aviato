{% extends 'boutique/index.html' %}
{% load static %}
{% block title %}Réinitialisation du mot de passe{% endblock title %}

{% block content %}
<section class="forget-password-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="{% url 'index' %}">
            <img src="{% static "images/logo.png" %}" alt="">
          </a>
          <h2 class="text-center">Réinitialisation du mot de passe</h2>
          <form class="text-left clearfix" method="POST" enctype="multipart/form-data">
          	{% csrf_token %}
            <p>Entrer votre nouveau mot de passe</p>
            <div class="form-group">
              {{form.as_p}}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Mettre à jour le mot de passe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
